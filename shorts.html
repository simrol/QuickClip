<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görgetés mint TikTok</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        video {
            width: 100vw;
            height: auto;
            max-height: calc(100vh - 80px);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        #overlay {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #overlay p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        #skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #skip-btn:hover {
            background-color: rgba(255, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="container" class="video-container">
        <button id="skip-btn">Átugrás</button>
    </div>
    <div id="overlay">
        <p>A videó végén automatikusan egy új tölt be mindig. Ugyanazt 2x nem fogod látni egy kőr alatt.</p>
    </div>
    <div id="message">
        <p>Minden videót megnéztél!</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("container");
            const overlay = document.getElementById("overlay");
            const message = document.getElementById("message");
            const skipBtn = document.getElementById("skip-btn");
            let loading = false;
            let randomVideo = ''; // Véletlenszerű videó fájlnév
            let page = 2; // Kezdetben az első oldal van betöltve
            let watchedVideos = []; // Megnézett videók tömbje

            // Ellenőrizzük a localStorage-t
            const storedWatchedVideos = localStorage.getItem("watchedVideos");
            if (storedWatchedVideos) {
                watchedVideos = JSON.parse(storedWatchedVideos);
            }

            // Minden újratöltésnél töröljük a localStorage tartalmát
            localStorage.removeItem("watchedVideos");

            function loadRandomVideo() {
                if (loading) return;
                loading = true;

                fetch(`https://58544482-d29c-41bf-84ee-c0306578a268-00-33q4ieffye7kb.spock.replit.dev/videos?page=${page}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.videos.length > 0) {
                            const remainingVideos = data.videos.filter(video => !watchedVideos.includes(video));
                            if (remainingVideos.length === 0) {
                                message.style.display = "block";
                                return;
                            }
                            randomVideo = remainingVideos[Math.floor(Math.random() * remainingVideos.length)]; // Véletlenszerű videó kiválasztása
                            videoContainer.innerHTML = ''; // Töröljük az előző videót
                            const videoElement = document.createElement("video");
                            videoElement.src = `https://58544482-d29c-41bf-84ee-c0306578a268-00-33q4ieffye7kb.spock.replit.dev/uploads/${randomVideo}`;
                            videoElement.controls = false;
                            videoElement.autoplay = true; // Autoplay beállítása
                            videoElement.onended = () => {
                                watchedVideos.push(randomVideo); // Hozzáadjuk a megtekintett videókhoz
                                localStorage.setItem("watchedVideos", JSON.stringify(watchedVideos)); // Sütikbe mentjük
                                loadRandomVideo(); // Továbblépünk a következő videóra
                            };
                            videoContainer.appendChild(videoElement);
                            videoContainer.appendChild(skipBtn); // Újra hozzáadjuk a Skip gombot a videó mellé
                        } else {
                            if (watchedVideos.length === data.totalVideos) {
                                message.style.display = "block";
                            } else {
                                console.error("Hiba történt a videók betöltése közben:", data.message);
                            }
                        }
                        loading = false;
                    })
                    .catch(error => {
                        console.error("Hiba történt a videók betöltése közben:", error);
                        loading = false;
                    });
            }

            // Az első véletlenszerű videó betöltése
            loadRandomVideo();

            // Skip gomb eseménykezelője
            skipBtn.addEventListener("click", function() {
                watchedVideos.push(randomVideo); // Hozzáadjuk a megtekintett videókhoz
                localStorage.setItem("watchedVideos", JSON.stringify(watchedVideos)); // Sütikbe mentjük
                loadRandomVideo(); // Továbblépünk a következő videóra
            });
        });
    </script>
</body>
</html>
