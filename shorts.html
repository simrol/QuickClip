<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickClip - Unalom≈±z√©s mesterfokon üòé</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        video {
            width: 100vw;
            height: auto;
            max-height: calc(100vh - 80px);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        #overlay {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #overlay p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        #play-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #play-btn:hover {
            background-color: rgba(0, 255, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="container" class="video-container"></div>
    <div id="overlay">
        
    </div>
    <div id="message">
        <p>Minden vide√≥t megn√©zt√©l!</p>
    </div>
    <button id="play-btn">Random vide√≥</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const videoContainer = document.getElementById("container");
            const overlay = document.getElementById("overlay");
            const message = document.getElementById("message");
            const playBtn = document.getElementById("play-btn");
            let loading = false;
            let randomVideo = ''; // V√©letlenszer≈± vide√≥ f√°jln√©v
            let page = 1; // Kezdetben az els≈ë oldal van bet√∂ltve
            let watchedVideos = []; // Megn√©zett vide√≥k t√∂mbje

            // Ellen≈ërizz√ºk a localStorage-t
            const storedWatchedVideos = localStorage.getItem("watchedVideos");
            if (storedWatchedVideos) {
                watchedVideos = JSON.parse(storedWatchedVideos);
            }

            // Minden √∫jrat√∂lt√©sn√©l t√∂r√∂lj√ºk a localStorage tartalm√°t
            localStorage.removeItem("watchedVideos");

            function loadRandomVideo() {
                if (loading) return;
                loading = true;

                fetch(`https://58544482-d29c-41bf-84ee-c0306578a268-00-33q4ieffye7kb.spock.replit.dev/videos?page=${page}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.videos.length > 0) {
                            const remainingVideos = data.videos.filter(video => !watchedVideos.includes(video));
                            if (remainingVideos.length === 0) {
                                message.style.display = "block";
                                return;
                            }
                            randomVideo = remainingVideos[Math.floor(Math.random() * remainingVideos.length)]; // V√©letlenszer≈± vide√≥ kiv√°laszt√°sa
                            videoContainer.innerHTML = ''; // T√∂r√∂lj√ºk az el≈ëz≈ë vide√≥t
                            const videoElement = document.createElement("video");
                            videoElement.src = `https://58544482-d29c-41bf-84ee-c0306578a268-00-33q4ieffye7kb.spock.replit.dev/uploads/${randomVideo}`;
                            videoElement.controls = false;
                            videoElement.autoplay = true; // Autoplay be√°ll√≠t√°sa
                            videoElement.onended = () => {
                                watchedVideos.push(randomVideo); // Hozz√°adjuk a megtekintett vide√≥khoz
                                localStorage.setItem("watchedVideos", JSON.stringify(watchedVideos)); // S√ºtikbe mentj√ºk
                                loadRandomVideo(); // Tov√°bbl√©p√ºnk a k√∂vetkez≈ë vide√≥ra
                            };
                            videoContainer.appendChild(videoElement);
                        } else {
                            if (watchedVideos.length === data.totalVideos) {
                                message.style.display = "block";
                            } else {
                                console.error("Hiba t√∂rt√©nt a vide√≥k bet√∂lt√©se k√∂zben:", data.message);
                            }
                        }
                        loading = false;
                    })
                    .catch(error => {
                        console.error("Hiba t√∂rt√©nt a vide√≥k bet√∂lt√©se k√∂zben:", error);
                        loading = false;
                    });
            }

            // Az els≈ë v√©letlenszer≈± vide√≥ bet√∂lt√©se
            loadRandomVideo();

            // Play gomb esem√©nykezel≈ëje
            playBtn.addEventListener("click", function() {
                loadRandomVideo(); // Tov√°bbl√©p√ºnk a k√∂vetkez≈ë v√©letlenszer≈± vide√≥ra
            });
        });
    </script>
</body>
</html>
